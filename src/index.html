<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/src/styles/journal.css">
</head>
<body>
    
    <!-- TODO: Smart Defaults:
        Make Default Today (or a button to make today) 
        After Research: requires JavaScript...
    -->

    <!-- TODO: Required Fields
        Use Asterisk to imply required fields 
        associating indicators with labels -->
 
    <header>
        <h1>Daily Journal</h1>
    </header>
    <div class="wrapper">
        <div class="div__form">
            <article id="article__form">
                <h2>New Journal Entry</h2>
                <form action="">
                    <div class="row-forms">
                        <fieldset>
                            <label for="journalDate">Date of Entry</label>
                            <input type="date" id="journalDate" name="journalDate" id="today">
                        </fieldset>
                        <fieldset>
                            <label for="mood">Mood for the Day</label>
                            <select name="mood" id="mood">
                                <option value="fine">Fine</option>
                                <option value="happy">Happy</option>
                                <option value="sad">Sad</option>
                            </select> 
                        </fieldset>
                    </div>
                    <div class="column-forms">
                        <fieldset>
                            <label for="concepts">Concepts Covered</label>
                            <input type="text" name="concepts" id="concepts" placeholder="Enter concepts here...">
                        </fieldset>
                        <fieldset>
                            <label for="entry">Journal Entry</label>
                            <textarea name="entry" class="entry" id="entry" placeholder="Write journal entry here..."></textarea>
                        </fieldset>
                    </div>
                </form>
                <div class="buttons">       
                    <button class="save-button">Save</button>
                    <button class="reset-button">Reset</button>
                </div>
            </article>
        </div>
        <div class="entries__container">
        </div>
    </div>
    <script type="module" src="scripts/journal.js"></script>
</body>
</html>
