<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/src/styles/journal.css">
</head>
<body>
    
    <!-- TODO: Smart Defaults:
        Make Default Today (or a button to make today) 
        After Research: requires JavaScript...
    -->

    <!-- TODO: Required Fields
        Use Asterisk to imply required fields 
        associating indicators with labels -->
 
    <header>
        <h1>Daily Journal</h1>
    </header>
    <div class="wrapper">
        <div class="div__form">
        </div>
        <div class="row-flex">
            <article id="moodfilters__container">
                <h2 id="moodfilters__header">Filter by Mood</h2>
                <div id="moodfilters">
                    <fieldset>
                        <label for="show-all">All</label>
                        <input type="radio" name="moodfilter__button" id="show-all" value="show-all">
                    </fieldset>
                    <fieldset>
                        <label for="fine">Fine</label>
                        <input type="radio" name="moodfilter__button" id="fine" value="fine">
                    </fieldset>
                    <fieldset>
                        <label for="happy">Happy</label>
                        <input type="radio" name="moodfilter__button" id="happy" value="happy">
                    </fieldset>
                    <fieldset>
                        <label for="sad">Sad</label>
                        <input type="radio" name="moodfilter__button" id="sad" value="sad">
                    </fieldset>
                </div>
            </article>
            <article id="search__container">
                <div>
                    <label for="search">Search Entries</label>
                    <input type="text" name="search" id="search" placeholder="Enter search term...">
                </div>
            </article>
        </div>
        <div class="entries__container">
        </div>
    </div>
    <script type="module" src="scripts/journal.js"></script>
</body>
</html>
